<app-modal *ngIf="lightbox" (onClick)="closeLightbox()">
  <p [innerHTML]="message_error"></p>
</app-modal>
<div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
  <app-header></app-header>
  <div class="app-main">
    <div class="app-main__outer">
      <div class="app-main__inner">
        <div class="app-page-title">
          <div class="page-title-wrapper">
            <!-- Tela aqui -->
            <form autocomplete="chrome-off" [formGroup]="formGroupDashboard">
              <div class="row">
                <div class="col-md-12">
                  <div class="main-card mb-3 card">
                    <div class="card-body p-md-8 mx-md-2">
                      <h5 class="card-title">Bater Ponto</h5>
                      <div class="col-xs-4">
                        <a href="javascript:void(0);" (click)="baterPonto()">
                          <img class="img-circle img-fluid d-block mx-auto" alt="exit"
                            src="../../../../assets/img/botao.png">
                        </a>
                      </div>

                      <h5 class="card-title">DATA</h5>
                      <div class="form-inline justify-content-center">
                        <div class="form-group mx-sm-3 mb-2">
                          <input type="text" autocomplete="chrome-off" class="form-control force-bg-white" ngbDatepicker
                            #d="ngbDatepicker" id="data" formControlName="data" [max]="max_data_inicio"
                            placeholder="{{ Hoje }}" (click)="d.toggle()" readonly [disabled]="true">
                        </div>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </form>
            <!-- Tela aqui -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
<app-loading-screen [modalVisible]="modalVisible" [modalVisibleSpinner]="modalVisibleSpinner"></app-loading-screen>
